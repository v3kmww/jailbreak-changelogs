<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Changelog</h1>
        </header>
        <section id="content">
            <!-- Dynamic content will be inserted here -->
        </section>
        <footer>
            <p id="footer-text">Thank you for playing!</p>
            <div class="button-container">
                <button class="blue-button" onclick="redirectToReplay()">Replay Event</button>
                <button class="orange-button" onclick="redirectToLearnMore()">Learn More</button>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://raw.githubusercontent.com/v3kmww/jailbreak-changelogs/main/changelog.txt?token=GHSAT0AAAAAACSOE5VLC46RTPJT5TRIYID2ZSVYYEQ')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let contentHtml = '';

                    lines.forEach(line => {
                        if (line.startsWith('# ')) {
                            contentHtml += `<h1>${line.substring(2)}</h1>`;
                        } else if (line.startsWith('## ')) {
                            contentHtml += `<h2>${line.substring(3)}</h2>`;
                        } else if (line.startsWith('- ')) {
                            contentHtml += `<li>${line.substring(2)}</li>`;
                        } else if (line.startsWith('- - ')) {
                            contentHtml += `<ul><li>${line.substring(4)}</li></ul>`;
                        }
                    });

                    document.getElementById('content').innerHTML = `<ul>${contentHtml}</ul>`;
                })
                .catch(error => console.error('Error fetching the changelog:', error));
        });

        function redirectToReplay() {
            window.location.href = 'https://example.com/replay';
        }

        function redirectToLearnMore() {
            window.location.href = 'https://example.com/learnmore';
        }
    </script>
</body>
</html>
